<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Academy - Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #06CCCE, #C273FD);
            min-height: 100vh;
        }

        .header {
            background-color: #aee0fa;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            margin: 0;
            color: #00008B;
            font-size: 24px;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-left: 5px;
        }

        .search-bar button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #0056b3;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }

        .profile-card {
            background-color: #fff;
            width: 600px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 20px;
        }

        .profile-pic {
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        /* Foto pequena na barra de pesquisa */
        .search-bar .profile-pic img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #ccc;
        }

        /* Foto grande no perfil */
        .profile-card .profile-pic img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 1px solid #ccc;
        }

        .profile-info {
            flex-grow: 1;
        }

        .profile-info h2 {
            margin-top: 0;
            font-size: 20px;
        }

        .profile-info label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .profile-info input[type="text"],
        .profile-info input[type="email"],
        .profile-info input[type="password"],
        .profile-info select,
        .profile-info textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .profile-info button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .profile-info button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
