<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Academy</title>
  <link rel="shortcut icon" href="../logo-icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="categorias.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .category-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      overflow: hidden;
      padding: 20px;
    }

    .category-container {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      scroll-behavior: smooth;
      scrollbar-width: none;
    }

    .category-container::-webkit-scrollbar {
      display: none;
    }

    .category {
      min-width: 150px;
      padding: 1rem;
      background: #fff;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      flex-shrink: 0;
      cursor: pointer;
    }

    .scroll-btn {
      background: none;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      color: #333;
    }
  </style>
</head>
<body>

<header>
  <a href="index.html" class="lobster-regular" style="text-decoration: none;">
    <div class="lobster-regular">
      <span class="Search">Search</span> <span class="Academy">Academy</span>
    </div>
  </a>
  <div class="search-bar">
    <span class="stash--search-solid"></span>
    <input type="text" placeholder="Qual atividade você procura?" />
  </div>
  <div class="icons">
    <button class="icon-button" onclick="alert('Perfil')"><span class="mingcute--user-4-fill"></span></button>
    <button class="icon-button" onclick="alert('Notificações')"><span class="mingcute--notification-line"></span></button>
  </div>
</header>

<div class="category-wrapper">
  <button class="scroll-btn left" onclick="scrollCategories(-1)">&#8249;</button>

  <div class="category-container" id="categoryContainer">
    <div class="category" onclick="window.location.href='olimpiadas.html'"><span class="olimpiadas--icon"></span><span>Olimpíadas</span></div>
    <div class="category" onclick="window.location.href='extensao.html'"><span class="projeto--extensao-icon"></span><span>Projetos de Extensão</span></div>
    <div class="category" onclick="window.location.href='pesquisa.html'"><span class="projeto--pesquisa-icon"></span><span>Projetos de Pesquisa</span></div>
    <div class="category" onclick="window.location.href='eventos.html'"><span class="evento-icon"></span><span>Eventos</span></div>
    <div class="category" onclick="window.location.href='estagios.html'"><span class="estagio-icon"></span><span>Estágios</span></div>
    <div class="category" onclick="window.location.href='cursos.html'"><span class="curso-icon"></span><span>Cursos</span></div>
    <div class="category" onclick="window.location.href='palestras.html'"><span class="palestras-icon"></span><span>Palestras</span></div>
    <div class="category" onclick="window.location.href='esportes.html'"><span class="esportes-icon"></span><span>Esportes</span></div>
  </div>

  <button class="scroll-btn right" onclick="scrollCategories(1)">&#8250;</button>
</div>

<script>
  function scrollCategories(direction) {
    const container = document.getElementById('categoryContainer');
    const scrollAmount = 300;
    container.scrollLeft += direction * scrollAmount;
  }
</script>

</body>
</html>
