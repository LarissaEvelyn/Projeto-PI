<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Academy - Lista de Perfis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #06CCCE, #C273FD);
            min-height: 100vh;
        }

        .header {
            background-color: #aee0fa;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            margin: 0;
            color: #00008B;
            font-size: 24px;
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .perfis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .perfil-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .perfil-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .perfil-card h3 {
            margin: 0;
            color: #333;
            margin-bottom: 10px;
        }

        .perfil-info {
            margin-bottom: 5px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Search Academy</h1>
        <a href="perfil.html" style="text-decoration: none; color: #007bff;">Voltar ao Perfil</a>
    </div>

    <div class="content">
        <h2>Lista de Perfis Cadastrados</h2>
        <div class="perfis-grid" id="perfis-container">
            <!-- Os perfis serÃ£o inseridos aqui dinamicamente -->
        </div>
    </div>

    <script src="perfil.js"></script>
    <script src="lista-perfis.js"></script>

</body>
</html>
