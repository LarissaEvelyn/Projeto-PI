<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed / Search Academy</title>
    <link rel="shortcut icon" href="../logo-icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="feed.css" />
    <link rel="stylesheet" href="/pag_perfil/perfil.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header da P√°gina Inicial -->
    <header>
  <a href="../tela_inicial/tela_inicial.html" class="lobster-regular">
        <span class="Search">Search</span> <span class="Academy">Academy</span>
      </a>
      <div class="search-bar">
        <span class="stash--search-solid"></span>
        <input type="text" placeholder="Qual atividade voc√™ procura?" />
      </div>
      <div class="header-right">
        <div class="icons">
          <a href="../pag_notificacoes/notif.html">
            <button class="icon-button">
              <span class="mingcute--notification-line"></span>
            </button>
          </a>
          <div class="profile-pic small">
            <img
              id="smallProfilePic"
              src="placeholder-profile.png"
              alt="Foto de perfil"
            />
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="feed">
        <div class="header">
          <h2>Feed</h2>
        </div>

        <!-- Bot√£o de Publicar Postagem -->
        <div style="text-align: center; margin-bottom: 20px">
          <button onclick="mostrarFormulario()" class="new-post-btn">
            + Nova Postagem
          </button>
        </div>

        <!-- Publicar Postagem -->
        <div id="formularioPostagem" style="display: none; margin-bottom: 20px">
          <textarea
            id="novaPostagemTexto"
            rows="4"
            placeholder="Escreva sua postagem..."
          ></textarea>
          <br />
          <div style="text-align: center">
            <button onclick="adicionarPostagem(event)" class="post-btn">
              Publicar
            </button>
            <button onclick="mostrarFormulario()" class="cancel-btn">
              Cancelar
            </button>
          </div>
        </div>

        <!-- Container de Posts -->
        <div class="post-container" id="postContainer">
          <!-- Post de boas-vindas padr√£o -->
          <div class="post">
            <div>
              <span class="username">
                <i class="bi bi-person-circle"></i>
                @SearchAcademy
              </span>
              <span class="timestamp">1h atr√°s</span>
            </div>
            <div class="post-content">Seja Bem-Vindo(a) ao Feed!! üòÅ</div>
            <div class="actions">
              <div class="like-group">
                <button class="curtir" onclick="toggleCurtir(this)">
                  <i class="bi bi-heart"></i>
                  <span id="like-counter">0</span> Likes
                </button>
              </div>
              <button class="commentar">
                <i class="bi bi-chat-square-text"></i>
              </button>
            </div>
          </div>
          <!-- Novos posts ser√£o adicionados aqui dinamicamente -->
        </div>
      </div>
    </div>

    <script src="feed.js"></script>
  </body>
</html>
