<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Academy</title>
  <link rel="stylesheet" href="tela_inicial.css" />
  <link rel="shortcut icon" href="../logo-icon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
 
</head>

<body>
  <header>
    <div class="lobster-regular">
      <span class="Search">Search</span> <span class="Academy">Academy</span>
    </div>
    <div class="search-bar">
      <span class="stash--search-solid"></span>
      <input type="text" placeholder="Qual atividade você procura?" />
    </div>
    <div class="card-container">
      <div class="icons">
        <a href="../pag_modif_perfil/perfil.html">
          <button class="icon-button"><span class="mingcute--user-4-fill"></span></button>
        </a>
        <a href="../pag_notificacoes/notif.html">
          <button class="icon-button"><span class="mingcute--notification-line"></span></button>
        </a>
      </div>
    </div>
  </header>
  
  <main>
    <div class="category-wrapper">
      <button class="scroll-btn left" onclick="scrollCategories(-1)">&#8249;</button>
      
      <div class="category-container" id="categoryContainer">
        <div class="category" onclick="window.location.href='../categorias/voluntariado.html'">
          <span class="voluntariado--icon"></span><span>Voluntariado</span>
        </div>  
        <div class="category" onclick="window.location.href='../categorias/olimpiadas.html'">
          <span class="olimpiadas--icon"></span><span>Olimpíadas</span>
        </div>
        <div class="category" onclick="window.location.href='../categorias/extensao.html'">
          <span class="projeto--extensao-icon"></span><span>Projetos de Extensão</span>
        </div>
        <div class="category" onclick="window.location.href='../categorias/pesquisa.html'">
          <span class="projeto--pesquisa-icon"></span><span>Projetos de Pesquisa</span>
        </div>
        <div class="category" onclick="window.location.href='../categorias/eventos.html'">
          <span class="evento-icon"></span><span>Eventos</span>
        </div>
        <div class="category" onclick="window.location.href='../categorias/estagios.html'">
          <span class="estagio-icon"></span><span>Estágios</span>
        </div>
        <div class="category" onclick="window.location.href='../categorias/cursos.html'">
          <span class="curso-icon"></span><span>Cursos</span>
        </div>
        <div class="category" onclick="window.location.href='../categorias/palestras.html'">
          <span class="palestras-icon"></span><span>Palestras</span>
        </div>
        <div class="category" onclick="window.location.href='../categorias/esportes.html'">
          <span class="esportes-icon"></span><span>Esportes</span>
        </div>
      </div>
      
      <button class="scroll-btn right" onclick="scrollCategories(1)">&#8250;</button>
    </div>

    <div class="feed-preview">
      <h2 class="card-title">Feed</h2>
      <div class="recent-posts" id="recentPostsContainer">
        <!-- Posts serão carregados dinamicamente aqui -->
        <div class="post-preview empty-state">
          <i class="bi bi-arrow-repeat"></i>
          <p>Carregando postagens recentes...</p>
        </div>
      </div>
      <a href="../pag_feed/feed.html" class="see-more">Ver tudo no Feed →</a>
    
    </div>
  </main

  <script src="feed.js"></script>

  </script>
</body>
</html>
