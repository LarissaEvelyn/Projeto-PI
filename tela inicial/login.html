<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Search Academy2</title>
   <link rel="shortcut icon" href="../logo-icon.ico" type="image/x-icon">
    
   <style>
       /* Fundo com degradê de azul para rosa */
       body {
           margin: 0;
           height: 100vh;
           background: linear-gradient(to right, #06ccc2, #c273fd);
           font-family: Arial, sans-serif;
           display: flex;
           justify-content: center;
           align-items: center;
       }

       /* Container do formulário */
       .form-box {
           background-color: rgba(255, 255, 255, 0.9);
           padding: 40px;
           border-radius: 12px;
           box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
           color: #000;
           width: 300px;
           text-align: center;
       }

       input {
           padding: 10px;
           border: 1px solid #bbb;
           outline: none;
           font-size: 14px;
           border-radius: 5px;
           color: #000;
           width: 90%;
           margin-bottom: 10px;
       }

       button {
           background-color: dodgerblue;
           border: none;
           padding: 12px;
           width: 100%;
           border-radius: 8px;
           color: white;
           font-size: 14px;
           font-weight: bold;
       }

       button:hover {
           background-color: deepskyblue;
           cursor: pointer;
       }

       /* Ícone de login com borda cinza */
       .login-icon {
           width: 50px;
           height: 50px;
           background-color: white;
           border: 2px solid gray;
           border-radius: 50%;
           display: flex;
           justify-content: center;
           align-items: center;
           margin: 0 auto 15px;
       }
   </style>
</head>
<body>
    <div class="form-box">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuário" required><br>
            <input type="password" id="password" placeholder="Senha" required><br>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Verificação simples de login
            if (username === "admin" && password === "1234") {
                window.location.href = "pagina2.html";
            } else {
                alert("Usuário ou senha incorretos");
            }
        });
    </script>
</body>
</html>
